<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <img src="https://picsum.photos/id/237/1000/500" class="slide">
        <img src="https://picsum.photos/id/235/1000/500" class="slide">
        <img src="https://picsum.photos/id/232/1000/500" class="slide">
        <img src="https://picsum.photos/id/231/1000/500" class="slide">
        <img src="https://picsum.photos/id/230/1000/500" class="slide">

    <div class="nav">

        <button onclick="goNext()">Next</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
